<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Kendo Dashboard</title>

    <!-- Kendo UI Core CSS -->
    <link href="https://kendo.cdn.telerik.com/themes/11.0.2/default/default-main.css" rel="stylesheet" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Kendo UI Core JS -->
    <script src="https://kendo.cdn.telerik.com/2024.1.319/js/kendo.all.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h2>Modern Kendo Dashboard (Step 1)</h2>

    <div class="dashboard">

        <!-- Button Card -->
        <div class="card">
            <h3>Kendo Button</h3>
            <button id="myButton">Click Me</button>
        </div>

        <!-- Grid Card -->
        <div class="card">
            <h3>Data Grid</h3>
            <div id="myGrid"></div>
        </div>

        <!-- Chart Card -->
        <div class="card">
            <h3>Sales Chart</h3>
            <div id="myChart"></div>
        </div>

        <!-- Dropdown Card -->
        <div class="card">
            <h3>Select Category</h3>
            <select id="categorySelector"></select>
        </div>

        <!-- Date Picker -->
        <div class="card">
            <h3>Pick a Date</h3>
            <input id="datePicker" />
        </div>


        <!-- Radial Gauge -->
        <div class="card">
            <h3>Performance Meter</h3>
            <div id="radialGauge" style="height: 180px;"></div>
        </div>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
